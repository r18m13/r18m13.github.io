<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Hero Section (Introduction) -->
    <section id="hero">
        <div class="container">
            <h1>Welcome to My Portfolio</h1>
            <p>I am a passionate engineer with expertise in various technologies.</p>
        </div>
    </section>

    <!-- Skills Section -->
    <section id="skills">
        <div class="container">
            <h2>Skills</h2>
            <div class="typing-effect">
                <span id="skill-text"></span>
                <span id="cursor">|</span>  <!-- The blinking cursor -->
            </div>
        </div>
    </section>

    <!-- Projects Section (Optional) -->
    <section id="projects">
        <div class="container">
            <h2>Projects</h2>
            <div class="project">
                <h3>Project 1</h3>
                <p>Description of project 1.</p>
            </div>
            <div class="project">
                <h3>Project 2</h3>
                <p>Description of project 2.</p>
            </div>
        </div>
    </section>

    <!-- Contact Section (Optional) -->
    <section id="contact">
        <div class="container">
            <h2>Contact</h2>
            <p>Feel free to reach out via email or LinkedIn.</p>
        </div>
    </section>

    <!-- Include the script at the bottom of the body tag -->
    <script src="script.js"></script>
</body>
</html>
